# GitHub Actions workflow for automated deployment to Render
# Triggers on push to main branch and manual dispatch

name: Deploy to Render

on:
  push:
    branches:
      - main
    paths:
      - 'hld/**'
      - 'hlyr/**'
      - 'claudecode-go/**'
      - 'Dockerfile'
      - 'render.yaml'
      - '.github/workflows/deploy-render.yml'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  # Test Docker build before deploying
  test-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: humanlayer-daemon:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test image
        run: |
          docker run -d --name test-daemon \
            -e HUMANLAYER_DAEMON_HTTP_PORT=7777 \
            -e HUMANLAYER_DAEMON_HTTP_HOST=0.0.0.0 \
            -p 7777:7777 \
            humanlayer-daemon:test
          
          # Wait for service to start
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:7777/api/v1/health || exit 1
          
          # Cleanup
          docker stop test-daemon
          docker rm test-daemon

  # Deploy to Render (automatic via webhook)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Render Deploy
        run: |
          echo "üöÄ Deployment triggered via Render auto-deploy"
          echo "Render will automatically detect the push and deploy"
          echo "Monitor deployment at: https://dashboard.render.com/"
      
      # Optional: Use Render API to trigger manual deploy
      # Uncomment and add RENDER_API_KEY and RENDER_SERVICE_ID secrets
      # - name: Deploy via Render API
      #   env:
      #     RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      #     RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      #   run: |
      #     curl -X POST \
      #       "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
      #       -H "Authorization: Bearer ${RENDER_API_KEY}" \
      #       -H "Content-Type: application/json" \
      #       -d '{"clearCache":"clear"}'

  # Verify deployment
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Render deployment to complete..."
          echo "This typically takes 5-10 minutes"
          sleep 300  # Wait 5 minutes
      
      # Optional: Verify deployment using Render API
      # - name: Check deployment status
      #   env:
      #     RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      #     RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      #   run: |
      #     curl -X GET \
      #       "https://api.render.com/v1/services/${RENDER_SERVICE_ID}" \
      #       -H "Authorization: Bearer ${RENDER_API_KEY}" \
      #       | jq -r '.service.serviceDetails.url'
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment initiated successfully"
          echo "üîç Check Render dashboard for deployment status"
          echo "üìä https://dashboard.render.com/"

