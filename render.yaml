services:
  # Backend API Service
  - type: web
    name: open-frame-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: HOST
        value: 0.0.0.0
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: HUMANLAYER_DAEMON_URL
        fromService:
          type: web
          name: humanlayer-daemon
          property: host
      - key: HUMANLAYER_SERVICE_KEY
        generateValue: true
      - key: REDIS_HOST
        fromService:
          type: redis
          name: open-frame-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: open-frame-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: open-frame-redis
          property: password
      - key: B2_APPLICATION_KEY_ID
        sync: false
      - key: B2_APPLICATION_KEY
        sync: false
      - key: B2_BUCKET_NAME
        sync: false
      - key: B2_BUCKET_ID
        sync: false
      - key: B2_REGION
        value: us-west-002
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: anthropic
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: QUEUE_CONCURRENCY
        value: 5
      - key: QUEUE_MAX_RETRIES
        value: 3
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        generateValue: true
      - key: SERVICE_API_KEY
        generateValue: true
    healthCheckPath: /health

  # HumanLayer Daemon Service
  - type: web
    name: humanlayer-daemon
    env: go
    region: oregon
    plan: starter
    buildCommand: cd humanlayer/hld && go build -o hld ./cmd/hld
    startCommand: cd humanlayer/hld && ./hld start
    envVars:
      - key: HUMANLAYER_DAEMON_HTTP_PORT
        value: 7777
      - key: HUMANLAYER_DAEMON_HTTP_HOST
        value: 0.0.0.0
    healthCheckPath: /api/v1/health

  # Redis for queue and rate limiting
  - type: redis
    name: open-frame-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

