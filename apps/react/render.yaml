# Render Blueprint for React Web UI
# Connects to HumanLayer backend API

services:
  # React Web UI
  - type: web
    name: humanlayer-web-ui
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./apps/react/Dockerfile
    dockerContext: ../..
    
    healthCheckPath: /
    autoDeploy: true
    
    envVars:
      # API Backend URL (set this to your backend service URL)
      - key: VITE_API_URL
        value: https://your-backend-service.onrender.com
      
      # Node environment
      - key: NODE_ENV
        value: production
      
      # Port (Render will set this)
      - key: PORT
        value: 4000
      
      # CORS origin (backend needs this)
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-web-ui.onrender.com
      
      # Optional: Electric SQL endpoint (if using real-time sync)
      # - key: ELECTRIC_URL
      #   value: http://electric-service:3000

